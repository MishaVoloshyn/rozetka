            </div>
            <div class="modal-body">
                <div class="mb-3">

                    <template id="templateCard">
                        <div class="cart-product flex-lg-nowrap">
                            <div class="d-flex flex-grow-1 align-items-center">
                                <a href="" class="d-block p-2 flex-shrink-0">
                                    <img class="img-fluid" src="/assets/img/{{image}}" alt="" style="height: 30px">
                                </a>
                                <a href="" class="p-2">
                                    {{name}}
                                </a>
                                <div class="d-lg-none p-2">
                                    <button type="button" class="btn-close" aria-label="Close"></button>
                                </div>
                            </div>
                            <div class="d-none d-lg-block p-2">{{price}}</div>
                            <div class="col-12 col-lg-auto d-flex align-items-center justify-content-between justify-content-lg-start">
                                <div style="max-width: 115px" class="input-group flex-nowrap p-2">
                                    <span class="input-group-text">-</span>
                                    <input type="text" class="form-control" value="1">
                                    <span class="input-group-text">+</span>
                                </div>
                                <div class="p-2">totalPrice</div>
                            </div>
                            <div class="d-none d-lg-block p-2">
                                <button id="close-{{id}}" type="button" class="btn-close closeBtn1"
                                        aria-label="Close"></button>
                            </div>
                        </div>
                    </template>

                    <div id="listCard"></div>

                </div>
                <div class="col-12">
                    <div class="row">
                        <div class="col-6 col-lg-4">
                            <div class="text-start tb">
                                <label for="">Промокод</label>
                                <input type="email" class="form-control"
                                       id="promoCode">
                            </div>
                            <div id="promoCodeStatus"></div>
                        </div>
                        <div class="col-6 col-lg-8">
                            <div class="text-end tb">
                                <div> Сумма: <span id="sum"></span>₴</div>
                                <div> Скидка: <span id="sale"></span>₴</div>
                                <div> Разом: <span id="total"></span>₴</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row align-items-center">
                    <div class="col-12 col-lg-6 text-end mt-2">
                        <button class="btn btn-primary w-100" type="button">
                            Оформити замовлення
                        </button>
                    </div>
                    <div class="col-12 col-lg-6 order-lg-first sub-menu-links text-center mt-2">
                        <a href="">Продолжить покупки</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
